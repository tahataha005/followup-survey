<!DOCTYPE html>
<html>
<head>

    <title>Survey</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>

    <header>Follow Up Survey</header>
    <div class="maindiv">


        
        
        <div>
            <div class="left">
        
                <label>When did you use our service?</label>
            
                </br>

                <input type="datetime-local" style="margin-top: 10px;">

            </div>


            <div class="right">
            
                <label>Name of product or service?</label>
            
                </br>
            
                <input type="text">

        </div>
    </br>

        <div>

            <label>Overall, how satisfied are you with the prodect or service?</label>

            </br>

            <div class="right">

                <input type="radio" class="radio" name="rate"/>
                <label class="text">Very Satisfied</label>
                </br>
                <input type="radio" class="radio" name="rate"/>
                <label class="text">Neutral</label>
                </br>
                <input type="radio" class="radio" name="rate"/>
                <label class="text">Very Unsatisfied</label>

            </div>

            <div class="left">

                <input type="radio" class="radio" name="rate"/>
                <label class="text">Satisfied</label>
                </br>
                <input type="radio" class="radio" name="rate"/>
                <label class="text">Unsatisfied</label>
                </br>
                <input type="radio" class="radio" name="rate"/>
                <label class="text">N/A</label>

            </div>
            
        </div>


        </br>
        </br>


        <div>
            
            <label>Did our product or serive meet your expectations?</label>
            </br>
            <div class="right">

                <input type="radio" class="radio" name="exp"/>
                <label class="text">Yes</label>

            </div>

            <div class="left">

                <input type="radio" class="radio" name="exp"/>
                <label class="text">No</label>

            </div>

        </div>


        </br>


        <div>
            
            <label>Would you recommend this product or sevice to a friend?</label>

            </br>
            
            <div class="right">

                <input type="radio" class="radio" name="rec"/>
                <label class="text">Yes</label>

            </div>

            <div class="left">

                <input type="radio" class="radio" name="rec"/>
                <label class="text">No</label>

            </div>

        </div>


        </br>


        <div>
            
            <label>What aspect of the product or service were you most satisfied by?</label>
            
            </br>
            
            <div class="right">

                <input type="radio" class="radio" name="m-asp"/>
                <label class="text">Quality</label>
                </br>
                <input type="radio" class="radio" name="m-asp"/>
                <label class="text">Costumer service</label>

            </div>

            <div class="left">

                <input type="radio" class="radio" name="m-asp"/>
                <label class="text">Price</label>
                </br>
                <input type="radio" class="radio" name="m-asp"/>
                <label class="text">Installation or first use experience</label>

            </div>

        </div>

        
        </br>

        
        <div>
            
            <label>What aspect of the product or service were you least satisfied by?</label>
        
            </br>
            
            <div class="right">

                <input type="radio" class="radio" name="l-asp"/>
                <label class="text">Quality</label>
                </br>
                <input type="radio" class="radio" name="l-asp"/>
                <label class="text">Costumer service</label>

            </div>

            <div class="left">

                <input type="radio" class="radio" name="l-asp"/>
                <label class="text">Price</label>
                </br>
                <input type="radio" class="radio" name="l-asp"/>
                <label class="text">Installation or first use experience</label>

            </div>

        </div>

        
        </br>
        
        
        <div>

            <label>Adittional Comments:</label>
            </br>
            <textarea placeholder="Type here..." cols="30" rows="10"></textarea>
            </br>
            <button class="button">Submit</button> <!--edited after deadline-->

        </div>

    </div>

</body>
</html>
